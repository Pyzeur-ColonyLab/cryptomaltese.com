<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CryptoMaltese</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <main class="main" style="text-align: center; justify-content: center;">
            <div class="error-content">
                <h1 style="font-size: 4rem; color: var(--gray-400); margin-bottom: var(--space-lg);">404</h1>
                <h2 style="font-size: 1.5rem; margin-bottom: var(--space-md);">Page Not Found</h2>
                <p style="color: var(--text-secondary); margin-bottom: var(--space-xl);">

                </p>
                <a href="/" class="submit-button" style="text-decoration: none;">
                    Return to Incident Reporter
                </a>
            </div>
        </main>
    </div>
